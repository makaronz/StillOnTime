version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: stillontime
      POSTGRES_USER: ${POSTGRES_USER:-stillontime_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stillontime-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - stillontime-network

  qdrant:
    image: qdrant/qdrant:v1.15.1
    restart: unless-stopped
    networks:
      - stillontime-network
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DB_CONNECTION_STRING?:postgresql://stillontime_user:change_me@postgres:5432/stillontime}
      REDIS_URL: ${REDIS_URL?:redis://redis:6379}
      QDRANT_URL: http://qdrant:6333
      PORT: ${BACKEND_PORT:-3001}
      FRONTEND_URL: ${FRONTEND_URL?:http://frontend}
    depends_on:
      - postgres
      - redis
      - qdrant
    networks:
      - stillontime-network
    ports:
      - "${BACKEND_PORT:-3001}:${BACKEND_PORT:-3001}"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: prod
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL?:http://backend:${BACKEND_PORT:-3001}}
    depends_on:
      - backend
    networks:
      - stillontime-network
    ports:
      - "${FRONTEND_PORT:-3000}:80"

volumes:
  postgres_data:

networks:
  stillontime-network:
    driver: bridge
