apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: stillontime-redis
  namespace: stillontime-production
  labels:
    app.kubernetes.io/name: stillontime-redis
    app.kubernetes.io/version: "7"
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: stillontime
spec:
  serviceName: stillontime-redis-headless
  replicas: 3  # 1 master + 2 slaves
  selector:
    matchLabels:
      app.kubernetes.io/name: stillontime-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: stillontime-redis
        app.kubernetes.io/component: cache
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      serviceAccountName: stillontime-redis
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      initContainers:
      - name: redis-init
        image: redis:7-alpine
        command:
        - /bin/sh
        - -c
        - |
          if [ "$HOSTNAME" = "stillontime-redis-0" ]; then
            echo "Initializing Redis master..."
            cp /etc/redis/redis.conf /data/redis.conf
            echo "bind 0.0.0.0" >> /data/redis.conf
            echo "protected-mode yes" >> /data/redis.conf
            echo "requirepass $REDIS_PASSWORD" >> /data/redis.conf
            echo "masterauth $REDIS_PASSWORD" >> /data/redis.conf
          else
            echo "Initializing Redis slave..."
            cp /etc/redis/redis.conf /data/redis.conf
            echo "bind 0.0.0.0" >> /data/redis.conf
            echo "protected-mode yes" >> /data/redis.conf
            echo "requirepass $REDIS_PASSWORD" >> /data/redis.conf
            echo "masterauth $REDIS_PASSWORD" >> /data/redis.conf
            echo "slaveof stillontime-redis-0.stillontime-redis-headless 6379" >> /data/redis.conf
            echo "slave-read-only yes" >> /data/redis.conf
          fi
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stillontime-secrets
              key: redis-password
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
          readOnly: true
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - /data/redis.conf
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stillontime-secrets
              key: redis-password
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
          readOnly: true
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      - name: redis-exporter
        image: oliver006/redis_exporter:latest
        ports:
        - containerPort: 9121
          name: metrics
        env:
        - name: REDIS_ADDR
          value: "redis://localhost:6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stillontime-secrets
              key: redis-password
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
      volumes:
      - name: redis-config
        configMap:
          name: stillontime-redis-config
  volumeClaimTemplates:
  - metadata:
      name: redis-data
      labels:
        app.kubernetes.io/name: stillontime-redis
        app.kubernetes.io/component: cache
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "ssd"
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: stillontime-redis-headless
  namespace: stillontime-production
  labels:
    app.kubernetes.io/name: stillontime-redis
    app.kubernetes.io/component: cache
spec:
  clusterIP: None
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  selector:
    app.kubernetes.io/name: stillontime-redis
---
apiVersion: v1
kind: Service
metadata:
  name: stillontime-redis-master
  namespace: stillontime-production
  labels:
    app.kubernetes.io/name: stillontime-redis
    app.kubernetes.io/component: cache
    service-type: master
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  selector:
    app.kubernetes.io/name: stillontime-redis
    statefulset.kubernetes.io/pod-name: stillontime-redis-0
---
apiVersion: v1
kind: Service
metadata:
  name: stillontime-redis-slave
  namespace: stillontime-production
  labels:
    app.kubernetes.io/name: stillontime-redis
    app.kubernetes.io/component: cache
    service-type: slave
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  selector:
    app.kubernetes.io/name: stillontime-redis
  sessionAffinity: None
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stillontime-redis
  namespace: stillontime-production
  labels:
    app.kubernetes.io/name: stillontime-redis
    app.kubernetes.io/component: cache
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: stillontime-redis-config
  namespace: stillontime-production
  labels:
    app.kubernetes.io/name: stillontime-redis
    app.kubernetes.io/component: cache
data:
  redis.conf: |
    # Network
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
    
    # General
    daemonize no
    supervised no
    pidfile /var/run/redis_6379.pid
    loglevel notice
    logfile ""
    databases 16
    
    # Snapshotting
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data
    
    # Security
    # requirepass and masterauth are set dynamically
    
    # Limits
    maxclients 10000
    maxmemory 256mb
    maxmemory-policy allkeys-lru
    maxmemory-samples 5
    
    # Append only mode
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    aof-load-truncated yes
    
    # Lua scripting
    lua-time-limit 5000
    
    # Slow log
    slowlog-log-slower-than 10000
    slowlog-max-len 128
    
    # Latency monitor
    latency-monitor-threshold 0
    
    # Event notification
    notify-keyspace-events ""
    
    # Advanced config
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    hll-sparse-max-bytes 3000
    
    # Streams
    stream-node-max-bytes 4096
    stream-node-max-entries 100
    
    # Active rehashing
    activerehashing yes
    
    # Client output buffer limits
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60
    
    # Client query buffer limit
    client-query-buffer-limit 1gb
    
    # Protocol max bulk length
    proto-max-bulk-len 512mb
    
    # Frequency
    hz 10
    
    # ACL
    aclfile /etc/redis/users.acl
    
    # TLS/SSL (disabled for internal cluster communication)
    # tls-port 0