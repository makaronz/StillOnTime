version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stillontime-postgres
    environment:
      POSTGRES_DB: stillontime_automation
      POSTGRES_USER: stillontime_user
      POSTGRES_PASSWORD: stillontime_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - stillontime-network
    profiles: [dev, prod]

  redis:
    image: redis:7-alpine
    container_name: stillontime-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stillontime-network
    profiles: [dev, prod]

  qdrant:
    image: qdrant/qdrant:v1.15.1
    container_name: stillontime-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - stillontime-network
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    profiles: [dev, prod]

  backend:
    build:
      context: ./backend
      target: dev
      dockerfile: Dockerfile
    container_name: stillontime-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://stillontime_user:stillontime_password@postgres:5432/stillontime_automation
      REDIS_URL: redis://redis:6379
      QDRANT_URL: http://qdrant:6333
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/logs:/app/logs
    depends_on:
      - postgres
      - redis
      - qdrant
    networks:
      - stillontime-network
    command: npm run dev
    profiles: [dev]

  backend-prod:
    build:
      context: ./backend
      target: prod
      dockerfile: Dockerfile
    container_name: stillontime-backend-prod
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DB_CONNECTION_STRING?:postgresql://stillontime_user:stillontime_password@postgres:5432/stillontime_automation}
      REDIS_URL: ${REDIS_URL?:redis://redis:6379}
      PORT: 3001
      FRONTEND_URL: ${FRONTEND_URL?:http://frontend-prod}
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
      - qdrant
    networks:
      - stillontime-network
    profiles: [prod]

  frontend:
    build:
      context: ./frontend
      target: dev
      dockerfile: Dockerfile
    container_name: stillontime-frontend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - stillontime-network
    command: npm run dev -- --host 0.0.0.0
    profiles: [dev]

  frontend-prod:
    build:
      context: ./frontend
      target: prod
      dockerfile: Dockerfile
    container_name: stillontime-frontend-prod
    environment:
      VITE_API_URL: ${VITE_API_URL?:http://backend-prod:3001}
    ports:
      - "3000:80"
    depends_on:
      - backend-prod
    networks:
      - stillontime-network
    profiles: [prod]

volumes:
  postgres_data:
  redis_data:
  qdrant_data:

networks:
  stillontime-network:
    driver: bridge
