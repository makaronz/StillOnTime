apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: stillontime
type: Opaque
data:
  # Base64 encoded values - replace with actual encoded secrets
  database-url: <base64-encoded-database-url>
  jwt-secret: <base64-encoded-jwt-secret>
  google-client-id: <base64-encoded-google-client-id>
  google-client-secret: <base64-encoded-google-client-secret>
  redis-password: <base64-encoded-redis-password>
  sentry-dsn: <base64-encoded-sentry-dsn>
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: stillontime-staging
type: Opaque
data:
  # Base64 encoded values for staging
  database-url: <base64-encoded-staging-database-url>
  jwt-secret: <base64-encoded-staging-jwt-secret>
  google-client-id: <base64-encoded-staging-google-client-id>
  google-client-secret: <base64-encoded-staging-google-client-secret>
  redis-password: <base64-encoded-staging-redis-password>
  sentry-dsn: <base64-encoded-staging-sentry-dsn>
---
apiVersion: v1
kind: Secret
metadata:
  name: frontend-secrets
  namespace: stillontime
type: Opaque
data:
  google-client-id: <base64-encoded-frontend-google-client-id>
  sentry-dsn: <base64-encoded-frontend-sentry-dsn>
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-secret
  namespace: stillontime
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <base64-encoded-docker-config>