apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: stillontime
data:
  NODE_ENV: "production"
  PORT: "3000"
  FRONTEND_URL: "https://stillontime.app"
  LOG_LEVEL: "info"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  CORS_ORIGIN: "https://stillontime.app"
  SESSION_SECRET: "your-session-secret-here"
  REDIS_TTL: "3600"
  DB_MAX_CONNECTIONS: "20"
  DB_MIN_CONNECTIONS: "5"
  UPLOAD_MAX_SIZE: "10485760"
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: stillontime-staging
data:
  NODE_ENV: "staging"
  PORT: "3000"
  FRONTEND_URL: "https://staging.stillontime.app"
  LOG_LEVEL: "debug"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "200"
  CORS_ORIGIN: "https://staging.stillontime.app"
  SESSION_SECRET: "staging-session-secret"
  REDIS_TTL: "1800"
  DB_MAX_CONNECTIONS: "10"
  DB_MIN_CONNECTIONS: "2"
  UPLOAD_MAX_SIZE: "10485760"
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: stillontime
data:
  VITE_API_URL: "https://api.stillontime.app"
  VITE_APP_TITLE: "StillOnTime"
  VITE_GOOGLE_CLIENT_ID: "your-google-client-id"
  VITE_SENTRY_DSN: "your-sentry-dsn"
  VITE_ENABLE_ANALYTICS: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: stillontime-staging
data:
  VITE_API_URL: "https://api.staging.stillontime.app"
  VITE_APP_TITLE: "StillOnTime (Staging)"
  VITE_GOOGLE_CLIENT_ID: "your-staging-google-client-id"
  VITE_SENTRY_DSN: "your-staging-sentry-dsn"
  VITE_ENABLE_ANALYTICS: "false"