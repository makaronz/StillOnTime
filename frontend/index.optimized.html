<!doctype html>
<html lang="en">
  <head>
    <!-- Preconnect to external domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://api.stillontime.com" crossorigin>

    <!-- DNS prefetch for potential future connections -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">

    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical CSS for loading state */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Hide main content until loaded */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      #root.loaded {
        opacity: 1;
      }
    </style>

    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- SEO and social media meta tags -->
    <title>StillOnTime - Film Schedule Automation System</title>
    <meta name="description" content="Automated film schedule processing and planning system for production crews" />
    <meta name="keywords" content="film production, schedule automation, crew management, production planning" />
    <meta name="author" content="StillOnTime Team" />

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="StillOnTime - Film Schedule Automation" />
    <meta property="og:description" content="Automated film schedule processing and planning system" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stillontime.com" />
    <meta property="og:image" content="https://stillontime.com/og-image.jpg" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="StillOnTime - Film Schedule Automation" />
    <meta name="twitter:description" content="Automated film schedule processing and planning system" />
    <meta name="twitter:image" content="https://stillontime.com/twitter-image.jpg" />

    <!-- Security and performance meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#667eea" />
    <meta name="msapplication-TileColor" content="#667eea" />

    <!-- Preload critical resources -->
    <link rel="preload" href="/fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/fonts/Inter-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <!-- Fonts with font-display: swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon and app icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preload critical JavaScript modules -->
    <link rel="modulepreload" href="/src/main.tsx" />

    <!-- Service Worker for PWA capabilities -->
    <script>
      // Register service worker for offline support and caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>

    <!-- Performance monitoring and analytics -->
    <script>
      // Initialize performance monitoring
      window.addEventListener('load', () => {
        // Measure Core Web Vitals
        if ('PerformanceObserver' in window) {
          // Largest Contentful Paint
          new PerformanceObserver((entryList) => {
            const entries = entryList.getEntries();
            const lastEntry = entries[entries.length - 1];
            console.log('LCP:', lastEntry.renderTime || lastEntry.loadTime);

            // Send to analytics
            if (window.gtag) {
              gtag('event', 'web_vitals', {
                event_category: 'LCP',
                value: Math.round(lastEntry.renderTime || lastEntry.loadTime),
              });
            }
          }).observe({ entryTypes: ['largest-contentful-paint'] });

          // First Input Delay
          new PerformanceObserver((entryList) => {
            const entries = entryList.getEntries();
            entries.forEach((entry) => {
              console.log('FID:', entry.processingStart - entry.startTime);

              // Send to analytics
              if (window.gtag) {
                gtag('event', 'web_vitals', {
                  event_category: 'FID',
                  value: Math.round(entry.processingStart - entry.startTime),
                });
              }
            });
          }).observe({ entryTypes: ['first-input'] });

          // Cumulative Layout Shift
          let clsScore = 0;
          new PerformanceObserver((entryList) => {
            for (const entry of entryList.getEntries()) {
              if (!entry.hadRecentInput) {
                clsScore += entry.value;
              }
            }
            console.log('CLS:', clsScore);

            // Send to analytics
            if (window.gtag) {
              gtag('event', 'web_vitals', {
                event_category: 'CLS',
                value: Math.round(clsScore * 1000),
              });
            }
          }).observe({ entryTypes: ['layout-shift'] });
        }

        // Hide loading screen
        const loadingElement = document.getElementById('loading');
        const rootElement = document.getElementById('root');

        if (loadingElement) {
          loadingElement.style.opacity = '0';
          setTimeout(() => {
            loadingElement.style.display = 'none';
          }, 300);
        }

        if (rootElement) {
          rootElement.classList.add('loaded');
        }
      });

      // Error handling for failed resource loading
      window.addEventListener('error', (event) => {
        console.error('Resource loading error:', event.target);

        // Send error to analytics
        if (window.gtag) {
          gtag('event', 'resource_error', {
            event_category: 'error',
            event_label: event.target?.src || event.target?.href,
          });
        }
      }, true);

      // Performance timing measurement
      const measurePerformance = () => {
        const navigation = performance.getEntriesByType('navigation')[0] as PerformanceNavigationTiming;
        const loadTime = navigation.loadEventEnd - navigation.loadEventStart;
        const domContentLoaded = navigation.domContentLoadedEventEnd - navigation.domContentLoadedEventStart;
        const firstPaint = performance.getEntriesByName('first-paint')[0]?.startTime || 0;
        const firstContentfulPaint = performance.getEntriesByName('first-contentful-paint')[0]?.startTime || 0;

        console.log('Performance Metrics:', {
          loadTime,
          domContentLoaded,
          firstPaint,
          firstContentfulPaint,
        });

        // Send to analytics
        if (window.gtag) {
          gtag('event', 'page_load', {
            event_category: 'performance',
            custom_map: {
              load_time: loadTime,
              dom_content_loaded: domContentLoaded,
              first_paint: firstPaint,
              first_contentful_paint: firstContentfulPaint,
            },
          });
        }
      };

      // Measure performance after page load
      window.addEventListener('load', measurePerformance);
    </script>
  </head>
  <body>
    <!-- Loading screen for better perceived performance -->
    <div id="loading">
      <div class="loading-spinner"></div>
    </div>

    <!-- Main application container -->
    <div id="root">
      <!-- Fallback content for users with JavaScript disabled -->
      <noscript>
        <div style="text-align: center; padding: 2rem; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;">
          <h1>StillOnTime</h1>
          <p>JavaScript is required to run this application.</p>
          <p>Please enable JavaScript in your browser settings.</p>
        </div>
      </noscript>
    </div>

    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Analytics and tracking (only in production) -->
    <script>
      if (window.location.hostname === 'stillontime.com' && window.gtag) {
        // Google Analytics
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID', {
          // Anonymize IP for privacy
          anonymize_ip: true,
          // Enable performance monitoring
          send_page_view: true,
          // Custom dimensions for performance tracking
          custom_map: {
            custom_dimension_1: 'page_load_time',
            custom_dimension_2: 'device_memory',
          },
        });

        // Send device information for performance analysis
        gtag('event', 'device_info', {
          event_category: 'performance',
          device_memory: navigator.deviceMemory || 'unknown',
          hardware_concurrency: navigator.hardwareConcurrency || 'unknown',
          connection_type: navigator.connection?.effectiveType || 'unknown',
        });
      }
    </script>
  </body>
</html>
