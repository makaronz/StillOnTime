<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimization: Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://apis.google.com">
    <link rel="preconnect" href="https://www.googleapis.com">
    
    <!-- DNS prefetch for likely navigation targets -->
    <link rel="dns-prefetch" href="//accounts.google.com">
    <link rel="dns-prefetch" href="//calendar.google.com">
    <link rel="dns-prefetch" href="//mail.google.com">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3b82f6">
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Critical CSS for above-the-fold content */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #ffffff;
        color: #1f2937;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading state to prevent layout shift */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #ffffff;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide content until React mounts */
      .no-js #app {
        display: none;
      }
      
      .js .loading {
        display: none;
      }
    </style>
    
    <!-- Performance monitoring and resource hints -->
    <script>
      // Enable JavaScript class for loading states
      document.documentElement.classList.remove('no-js');
      document.documentElement.classList.add('js');
      
      // Performance marks for measuring load times
      if ('performance' in window && 'mark' in performance) {
        performance.mark('html-start');
        
        // Measure time to interactive
        document.addEventListener('DOMContentLoaded', function() {
          performance.mark('dom-loaded');
          performance.measure('dom-load-time', 'html-start', 'dom-loaded');
        });
        
        window.addEventListener('load', function() {
          performance.mark('page-loaded');
          performance.measure('page-load-time', 'html-start', 'page-loaded');
        });
      }
      
      // Prefetch critical resources
      function prefetchResource(url, type = 'script') {
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = url;
        if (type === 'script') {
          link.as = 'script';
        } else if (type === 'style') {
          link.as = 'style';
        }
        document.head.appendChild(link);
      }
      
      // Detect connection speed and adjust loading strategy
      if ('connection' in navigator) {
        const connection = navigator.connection;
        if (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g') {
          // Slow connection: reduce prefetching
          console.log('Slow connection detected, reducing prefetching');
        } else if (connection.effectiveType === '4g' || connection.effectiveType === '5g') {
          // Fast connection: prefetch resources
          setTimeout(() => {
            prefetchResource('/src/hooks/useDashboard.ts');
            prefetchResource('/src/services/dashboard.ts');
          }, 2000);
        }
      }
      
      // Error handling for performance monitoring
      window.addEventListener('error', function(e) {
        console.error('Performance error:', e.error);
      });
    </script>
    
    <title>StillOnTime - Film Schedule Automation</title>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state for non-JS users -->
      <noscript>
        <div class="loading">
          <div style="text-align: center;">
            <div class="loading-spinner"></div>
            <h2 style="margin-top: 20px; color: #6b7280;">Loading StillOnTime...</h2>
            <p style="color: #9ca3af;">JavaScript is required for this application.</p>
          </div>
        </div>
      </noscript>
      
      <!-- Initial loading state -->
      <div class="loading" id="initial-loading">
        <div style="text-align: center;">
          <div class="loading-spinner"></div>
          <h2 style="margin-top: 20px; color: #6b7280;">Loading StillOnTime...</h2>
        </div>
      </div>
    </div>
    
    <!-- Remove initial loading state when React app loads -->
    <script>
      setTimeout(function() {
        const loadingElement = document.getElementById('initial-loading');
        if (loadingElement && window.appLoaded) {
          loadingElement.style.display = 'none';
        }
      }, 5000); // Fallback timeout
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker registration for performance -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('[SW] Registered successfully:', registration.scope);
            })
            .catch(function(error) {
              console.log('[SW] Registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
