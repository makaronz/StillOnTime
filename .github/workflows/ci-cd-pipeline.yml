name: StillOnTime CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18.x'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: stillontime

jobs:
  # Quality Gates - Run tests and linting
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: stillontime_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install backend dependencies
      run: cd backend && npm ci
      
    - name: Install frontend dependencies
      run: cd frontend && npm ci
      
    # Backend Quality Gates
    - name: Backend - Lint
      run: cd backend && npm run lint
      
    - name: Backend - Type check
      run: cd backend && npm run build
      
    - name: Backend - Unit tests
      run: cd backend && npm run test:coverage
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/stillontime_test
        REDIS_URL: redis://localhost:6379
        
    - name: Backend - Integration tests
      run: cd backend && npm run test:integration
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/stillontime_test
        REDIS_URL: redis://localhost:6379
        
    # Frontend Quality Gates
    - name: Frontend - Lint
      run: cd frontend && npm run lint
      
    - name: Frontend - Type check
      run: cd frontend && npm run build
      
    - name: Frontend - Unit tests
      run: cd frontend && npm run test:coverage
      
    # E2E Tests
    - name: Install Playwright
      run: cd e2e-tests && npx playwright install --with-deps
      
    - name: Setup test environment
      run: |
        docker-compose -f docker-compose.test.yml up -d
        sleep 30
        
    - name: Run E2E tests
      run: npm run test:e2e:ci
      env:
        BASE_URL: http://localhost:3000
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          backend/coverage/
          frontend/coverage/
          e2e-tests/test-results/
          
    # Security Scanning
    - name: Run security audit
      run: |
        npm audit --audit-level high
        cd backend && npm audit --audit-level high
        cd frontend && npm audit --audit-level high
        
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript,typescript
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  # Build and Package
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: quality-gates
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Backend image
      id: build-backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}-backend
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
        
    - name: Build and push Frontend image
      id: build-frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}-frontend
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
        
    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ steps.meta.outputs.tags }}-backend
        format: spdx-json
        output-file: backend-sbom.spdx.json
        
    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: "*.spdx.json"

  # Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build.outputs.image-tag }}-backend
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality-gates, build, security-scan]
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name stillontime-staging
      
    - name: Deploy to staging
      run: |
        envsubst < k8s/staging/deployment.yaml | kubectl apply -f -
        kubectl set image deployment/stillontime-backend backend=${{ needs.build.outputs.image-tag }}-backend
        kubectl set image deployment/stillontime-frontend frontend=${{ needs.build.outputs.image-tag }}-frontend
        kubectl rollout status deployment/stillontime-backend --timeout=300s
        kubectl rollout status deployment/stillontime-frontend --timeout=300s
      env:
        IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        
    - name: Run smoke tests
      run: |
        sleep 60 # Wait for deployment to stabilize
        npm run test:e2e:smoke -- --base-url=${{ secrets.STAGING_URL }}
        
    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: 'Staging deployment completed'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-gates, build, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name stillontime-production
      
    - name: Blue-Green Deployment
      run: |
        # Create green deployment
        envsubst < k8s/production/deployment-green.yaml | kubectl apply -f -
        kubectl set image deployment/stillontime-backend-green backend=${{ needs.build.outputs.image-tag }}-backend
        kubectl set image deployment/stillontime-frontend-green frontend=${{ needs.build.outputs.image-tag }}-frontend
        
        # Wait for green deployment
        kubectl rollout status deployment/stillontime-backend-green --timeout=600s
        kubectl rollout status deployment/stillontime-frontend-green --timeout=600s
        
        # Health check green deployment
        sleep 120
        curl -f ${{ secrets.PRODUCTION_URL }}/health || exit 1
        
        # Switch traffic to green
        kubectl patch service stillontime-backend -p '{"spec":{"selector":{"version":"green"}}}'
        kubectl patch service stillontime-frontend -p '{"spec":{"selector":{"version":"green"}}}'
        
        # Wait and cleanup blue deployment
        sleep 300
        kubectl delete deployment stillontime-backend-blue || true
        kubectl delete deployment stillontime-frontend-blue || true
        
        # Rename green to blue for next deployment
        kubectl patch deployment stillontime-backend-green -p '{"spec":{"selector":{"matchLabels":{"version":"blue"}},"template":{"metadata":{"labels":{"version":"blue"}}}}}'
        kubectl patch deployment stillontime-frontend-green -p '{"spec":{"selector":{"matchLabels":{"version":"blue"}},"template":{"metadata":{"labels":{"version":"blue"}}}}}'
      env:
        IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        
    - name: Run production smoke tests
      run: |
        sleep 60
        npm run test:e2e:smoke -- --base-url=${{ secrets.PRODUCTION_URL }}
        
    - name: Update monitoring
      run: |
        curl -X POST "${{ secrets.DATADOG_WEBHOOK }}" \
          -H "Content-Type: application/json" \
          -d '{
            "title": "StillOnTime Production Deployment",
            "text": "New version deployed: ${{ needs.build.outputs.image-tag }}",
            "alert_type": "info",
            "tags": ["environment:production", "service:stillontime"]
          }'
          
    - name: Notify success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#deployments'
        text: 'Production deployment completed successfully! ðŸš€'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Performance Testing
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Install k6
      run: |
        sudo gpg -k
        sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6
        
    - name: Run performance tests
      run: |
        k6 run --out json=performance-results.json \
          --env BASE_URL=${{ secrets.PRODUCTION_URL }} \
          performance-tests/load-test.js
          
    - name: Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: performance-results.json
        
    - name: Performance regression check
      run: |
        # Compare with baseline performance metrics
        node scripts/check-performance-regression.js performance-results.json

  # Rollback capability
  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    needs: [deploy-production, performance-test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Rollback deployment
      run: |
        kubectl rollout undo deployment/stillontime-backend
        kubectl rollout undo deployment/stillontime-frontend
        kubectl rollout status deployment/stillontime-backend --timeout=300s
        kubectl rollout status deployment/stillontime-frontend --timeout=300s
        
    - name: Notify rollback
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#incidents'
        text: 'ðŸš¨ Production rollback executed due to deployment failure'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}